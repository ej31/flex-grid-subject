<DOCTYPE html>
    <html>
        <body>
            <style>
                button {
                    padding: 10px;
                    border: 1px solid black;
                    font-size: 16px;
                    cursor: pointer;
                }

                button:hover {
                    background-color: yellow;
                }

                button:active {
                    background-color: green;
                }

                button:foucs {
                    outline: none;
                    box-shadow: 0 0 5px blue;
                }

                .box::before {
                    content: "->";
                    color: red;
                }

                .box::after {
                    content: "<<";
                    color: red;
                }

                button:last-child::before {
                    content: "--->";
                    margin-right: 5px;
                }

                li:last-child {
                    font-weight: bold;
                }

                li:last-child {
                    color: red;
                }

                li::nth-child(2) {
                    background-color: blue;
                }

            </style>

            <div>

                    <li>야근을 필요하지만 하면 안됩니다.</li>

                    <li>야근을 필요하지만 하면 안됩니다.</li>
                </ul>
                <p class = "box">This is box class</p>
                <button>Hover me</button>
                <button>Click me</button>
            </div>
        </body>
    </html>
</DOCTYPE>
